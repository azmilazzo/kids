<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emo Robot Expressions</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        canvas {
            background-color: #f0f0f0;
        }
        #expression-select {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <select id="expression-select">
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Surprised">Surprised</option>
        <option value="Neutral">Neutral</option>
    </select>
    <canvas id="robotCanvas" width="400" height="400"></canvas>

    <script>
        const canvasElement = document.getElementById('robotCanvas');
        const canvasCtx = canvasElement.getContext('2d');
        const expressionSelect = document.getElementById('expression-select');

        expressionSelect.addEventListener('change', (event) => {
            drawRobotExpression(event.target.value);
        });

        function drawRobotExpression(expression) {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            switch (expression) {
                case "Happy":
                    drawHappyFace();
                    break;
                case "Sad":
                    drawSadFace();
                    break;
                case "Surprised":
                    drawSurprisedFace();
                    break;
                default:
                    drawNeutralFace();
                    break;
            }
        }

        function drawHappyFace() {
            drawFaceBase();
            drawSmile();
            drawOpenEyes();
        }

        function drawSadFace() {
            drawFaceBase();
            drawFrown();
            drawClosedEyes();
        }

        function drawSurprisedFace() {
            drawFaceBase();
            drawOpenMouth();
            drawWideEyes();
        }

        function drawNeutralFace() {
            drawFaceBase();
            drawStraightMouth();
            drawOpenEyes();
        }

        function drawFaceBase() {
            canvasCtx.beginPath();
            canvasCtx.arc(200, 200, 100, 0, Math.PI * 2, true);
            canvasCtx.fillStyle = '#FFD700';
            canvasCtx.fill();
        }

        function drawSmile() {
            canvasCtx.beginPath();
            canvasCtx.arc(200, 220, 50, 0, Math.PI, false);
            canvasCtx.strokeStyle = '#000';
            canvasCtx.lineWidth = 5;
            canvasCtx.stroke();
        }

        function drawFrown() {
            canvasCtx.beginPath();
            canvasCtx.arc(200, 260, 50, Math.PI, 0, true);
            canvasCtx.strokeStyle = '#000';
            canvasCtx.lineWidth = 5;
            canvasCtx.stroke();
        }

        function drawOpenMouth() {
            canvasCtx.beginPath();
            canvasCtx.arc(200, 250, 30, 0, Math.PI * 2, true);
            canvasCtx.fillStyle = '#000';
            canvasCtx.fill();
        }

        function drawStraightMouth() {
            canvasCtx.beginPath();
            canvasCtx.moveTo(150, 250);
            canvasCtx.lineTo(250, 250);
            canvasCtx.strokeStyle = '#000';
            canvasCtx.lineWidth = 5;
            canvasCtx.stroke();
        }

        function drawOpenEyes() {
            drawEye(160, 160);
            drawEye(240, 160);
        }

        function drawClosedEyes() {
            drawEye(160, 160, true);
            drawEye(240, 160, true);
        }

        function drawWideEyes() {
            drawEye(160, 160, false, true);
            drawEye(240, 160, false, true);
        }

        function drawEye(x, y, closed = false, wide = false) {
            canvasCtx.beginPath();
            if (closed) {
                canvasCtx.moveTo(x - 20, y);
                canvasCtx.lineTo(x + 20, y);
            } else if (wide) {
                canvasCtx.arc(x, y, 20, 0, Math.PI * 2, true);
            } else {
                canvasCtx.arc(x, y, 10, 0, Math.PI * 2, true);
            }
            canvasCtx.fillStyle = '#000';
            canvasCtx.fill();
            canvasCtx.strokeStyle = '#000';
            canvasCtx.lineWidth = 3;
            canvasCtx.stroke();
        }

        // Initialize with the default expression
        drawRobotExpression("Happy");
    </script>
</body>
</html>
