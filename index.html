<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Eyes Expression Simulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #2ecc71;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .robot-face {
            width: 300px;
            height: 300px;
            background-color: #111;
            border-radius: 10%;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.1);
        }

        .eyes-container {
            display: flex;
            justify-content: space-between;
            width: 220px;
        }

        .eye {
            width: 100px;
            height: 100px;
            background-color: #000;
            border: 2px solid #1a1a1a;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            position: absolute;
            background-color: #2ecc71;
            transition: all 0.2s cubic-bezier(0.17, 0.67, 0.44, 1.26);
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .control-btn {
            padding: 12px;
            background-color: #111;
            color: #2ecc71;
            border: 1px solid #2ecc71;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
        }

        .credits {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Robot Eyes Expression Simulator</h1>
    
    <div class="container">
        <div class="robot-face">
            <div class="eyes-container">
                <div class="eye left-eye">
                    <div class="pupil left-pupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil right-pupil"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" data-expression="NEUTRAL">NEUTRAL</button>
            <button class="control-btn" data-expression="SADNESS">SADNESS</button>
            <button class="control-btn" data-expression="ANGER">ANGER</button>
            <button class="control-btn" data-expression="HAPPINESS">HAPPINESS</button>
            <button class="control-btn" data-expression="SURPRISE">SURPRISE</button>
            <button class="control-btn" data-expression="DISGUST">DISGUST</button>
            <button class="control-btn" data-expression="FEAR">FEAR</button>
            <button class="control-btn" data-expression="SLEEP">SLEEP</button>
            <button class="control-btn" data-expression="BORED">BORED</button>
            <button class="control-btn" data-expression="SUSPICIOUS">SUSPICIOUS</button>
            <button class="control-btn" data-expression="LOVE">LOVE</button>
            <button class="control-btn" data-expression="DIZZY">DIZZY</button>
        </div>
    </div>

    <div class="credits">
        Expression system based on psychological research
    </div>

    <script>
        const expressions = {
            NEUTRAL: { left: 'neutral', right: 'neutral' },
            SADNESS: { left: 'sad', right: 'tear', animate: 'teardrop' },
            ANGER: { left: 'angry', right: 'angry', animate: 'shake' },
            HAPPINESS: { left: 'happy', right: 'happy', animate: 'bounce' },
            SURPRISE: { left: 'wide', right: 'wide', animate: 'blink' },
            DISGUST: { left: 'narrow', right: 'narrow' },
            FEAR: { left: 'spiral', right: 'spiral', animate: 'spin' },
            SLEEP: { left: 'closed', right: 'closed' },
            BORED: { left: 'half', right: 'half', animate: 'slow-blink' },
            SUSPICIOUS: { left: 'narrow', right: 'look-side' },
            LOVE: { left: 'heart', right: 'heart', animate: 'pulse' },
            DIZZY: { left: 'spiral', right: 'spiral', animate: 'fast-spin' }
        };

        const leftPupil = document.querySelector('.left-pupil');
        const rightPupil = document.querySelector('.right-pupil');
        let currentAnimation = null;

        function setExpression(expression) {
            if(currentAnimation) cancelAnimationFrame(currentAnimation);
            
            // Reset pupils
            leftPupil.style.transform = '';
            rightPupil.style.transform = '';

            // Set base shapes
            setEyeShape(leftPupil, expressions[expression].left);
            setEyeShape(rightPupil, expressions[expression].right);

            // Start animation
            if(expressions[expression].animate) {
                startAnimation(expressions[expression].animate);
            }
        }

        function setEyeShape(pupil, shape) {
            pupil.style.cssText = '';
            pupil.innerHTML = '';
            
            const baseStyle = `
                width: 40px;
                height: 40px;
                top: 30px;
                left: 30px;
            `;

            switch(shape) {
                case 'neutral':
                    pupil.style.cssText = baseStyle + 'border-radius: 20%';
                    break;
                    
                case 'sad':
                    pupil.style.cssText = `
                        width: 50px;
                        height: 30px;
                        top: 40px;
                        left: 25px;
                        border-radius: 0 0 25px 25px;
                    `;
                    break;
                    
                case 'angry':
                    pupil.style.cssText = `
                        width: 40px;
                        height: 15px;
                        top: 45px;
                        transform: rotate(15deg);
                    `;
                    break;
                    
                case 'happy':
                    pupil.style.cssText = `
                        width: 50px;
                        height: 25px;
                        top: 55px;
                        border-radius: 0 0 25px 25px;
                    `;
                    break;
                    
                case 'wide':
                    pupil.style.cssText = baseStyle + 'border-radius: 50%';
                    break;
                    
                case 'spiral':
                    pupil.innerHTML = `
                        <div style="position:absolute; width:100%; height:100%;
                            background: conic-gradient(#2ecc71 20%, transparent 80%);
                            border-radius: 50%">
                        </div>
                    `;
                    break;
                    
                case 'heart':
                    pupil.innerHTML = `
                        <svg viewBox="0 0 24 24" style="width:40px; height:40px;">
                            <path fill="#2ecc71" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    `;
                    break;
                    
                case 'closed':
                    pupil.style.cssText = `
                        width: 40px;
                        height: 3px;
                        top: 48px;
                    `;
                    break;
                    
                case 'half':
                    pupil.style.cssText = `
                        width: 40px;
                        height: 20px;
                        top: 40px;
                    `;
                    break;
                    
                case 'look-side':
                    pupil.style.transform = 'translateX(15px)';
                    break;
            }
        }

        function startAnimation(type) {
            let progress = 0;
            
            function animate() {
                progress += 0.05;
                
                switch(type) {
                    case 'shake':
                        leftPupil.style.transform = `translateX(${Math.sin(progress*10)*5}px)`;
                        rightPupil.style.transform = `translateX(${Math.sin(progress*10)*5}px)`;
                        break;
                        
                    case 'bounce':
                        const offset = Math.abs(Math.sin(progress*5)) * 10;
                        leftPupil.style.top = `${30 + offset}px`;
                        rightPupil.style.top = `${30 + offset}px`;
                        break;
                        
                    case 'spin':
                        leftPupil.style.transform = `rotate(${progress*360}deg)`;
                        rightPupil.style.transform = `rotate(${progress*360}deg)`;
                        break;
                        
                    case 'teardrop':
                        if(progress % 2 < 1) {
                            rightPupil.innerHTML += `
                                <div style="position:absolute; width:8px; height:15px;
                                    background:#2ecc71; top:70px; left:46px;
                                    border-radius:50%; opacity:${1 - (progress%1)}">
                                </div>
                            `;
                        }
                        break;
                }
                
                currentAnimation = requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Add event listeners
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                setExpression(btn.dataset.expression);
            });
        });

        // Initialize
        setExpression('NEUTRAL');
    </script>
</body>
</html>
