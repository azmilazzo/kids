<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robot Eyes OLED Canvas Simulator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    canvas {
      background-color: #000;
      border: 4px solid #2ecc71;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .expression-btn {
      padding: 10px;
      background-color: #333;
      color: white;
      border: 2px solid #2ecc71;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      text-align: center;
    }

    .expression-btn:hover {
      background-color: #444;
      transform: translateY(-2px);
    }

    .expression-btn.active {
      background-color: #2ecc71;
      color: #222;
    }

    .credits {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Robot Eyes OLED Canvas Simulator</h1>

  <div class="container">
    <canvas id="oledCanvas" width="300" height="150"></canvas>

    <div class="controls" id="controls">
      <!-- Buttons added by JS -->
    </div>
  </div>

  <div class="credits">
    Inspired by the RoboEyes project and OLED panel designs
  </div>

  <script>
    const canvas = document.getElementById('oledCanvas');
    const ctx = canvas.getContext('2d');
    const controls = document.getElementById('controls');

    const expressions = {
      NEUTRAL: drawNeutral,
      TIRED: drawTired,
      SKEPTICAL: drawSkeptical,
      HAPPY: drawHappy,
      ANGRY: drawAngry,
      SAD: drawSad,
      LOVE: drawLove,
      DIZZY: drawDizzy,
      EXPRESSIONLESS: drawLine
    };

    // Draw helper functions
    function clearCanvas() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawEye(x, y, shape) {
      ctx.save();
      ctx.translate(x, y);
      ctx.fillStyle = '#2ecc71';

      switch (shape) {
        case 'rect':
          ctx.fillRect(-15, -15, 30, 30);
          break;
        case 'sleepy':
          ctx.fillRect(-15, -4, 30, 8);
          break;
        case 'narrow':
          ctx.fillRect(-15, -8, 30, 16);
          break;
        case 'angry':
          ctx.rotate(-0.5);
          ctx.fillRect(-15, -5, 30, 10);
          break;
        case 'sad':
          ctx.beginPath();
          ctx.arc(0, 10, 15, Math.PI, 0);
          ctx.fill();
          break;
        case 'smile':
          ctx.beginPath();
          ctx.arc(0, 10, 15, 0, Math.PI);
          ctx.fill();
          break;
        case 'line':
          ctx.fillRect(-15, -2, 30, 4);
          break;
        case 'heart':
          ctx.beginPath();
          ctx.moveTo(0, -5);
          ctx.bezierCurveTo(-10, -15, -20, 5, 0, 15);
          ctx.bezierCurveTo(20, 5, 10, -15, 0, -5);
          ctx.fill();
          break;
        case 'spiral':
          ctx.strokeStyle = '#2ecc71';
          ctx.lineWidth = 3;
          ctx.beginPath();
          for (let i = 0; i < 10; i++) {
            let radius = 1.5 * i;
            let angle = i * 0.5 * Math.PI;
            let x = radius * Math.cos(angle);
            let y = radius * Math.sin(angle);
            ctx.lineTo(x, y);
          }
          ctx.stroke();
          break;
      }

      ctx.restore();
    }

    // Expression draw functions
    function drawNeutral() {
      clearCanvas();
      drawEye(90, 75, 'rect');
      drawEye(210, 75, 'rect');
    }

    function drawTired() {
      clearCanvas();
      drawEye(90, 75, 'sleepy');
      drawEye(210, 75, 'sleepy');
    }

    function drawSkeptical() {
      clearCanvas();
      drawEye(90, 75, 'narrow');
      drawEye(210, 75, 'narrow');
    }

    function drawHappy() {
      clearCanvas();
      drawEye(90, 75, 'smile');
      drawEye(210, 75, 'smile');
    }

    function drawAngry() {
      clearCanvas();
      drawEye(90, 75, 'angry');
      drawEye(210, 75, 'angry');
    }

    function drawSad() {
      clearCanvas();
      drawEye(90, 75, 'rect');
      drawEye(210, 75, 'sad');
    }

    function drawLove() {
      clearCanvas();
      drawEye(90, 75, 'heart');
      drawEye(210, 75, 'heart');
    }

    function drawDizzy() {
      clearCanvas();
      drawEye(90, 75, 'spiral');
      drawEye(210, 75, 'spiral');
    }

    function drawLine() {
      clearCanvas();
      drawEye(90, 75, 'line');
      drawEye(210, 75, 'line');
    }

    // Add buttons
    Object.keys(expressions).forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'expression-btn';
      btn.innerText = key;
      btn.addEventListener('click', () => {
        document.querySelectorAll('.expression-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        expressions[key]();
      });
      controls.appendChild(btn);
    });

    // Initial draw
    expressions.NEUTRAL();
  </script>
</body>
</html>
