<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoboEyes OLED Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      image-rendering: pixelated;
      border: 2px solid #444;
      max-width: 100%;
      max-height: 100%;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    button:hover {
      background-color: #555;
    }
    select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: white;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <canvas id="roboEyes" width="128" height="64"></canvas>
  <div class="controls">
    <select id="expressionSelect">
      <option value="regular">Regular</option>
      <option value="question">Question</option>
      <option value="sad">Sad</option>
      <option value="angry">Angry</option>
      <option value="sleepy">Sleepy</option>
      <option value="dizzy">Dizzy</option>
      <option value="love">Love</option>
      <option value="shocked">Shocked</option>
    </select>
    <button id="toggleCuriosity">Toggle Curiosity</button>
    <button id="toggleFullscreen">Toggle Fullscreen</button>
  </div>

  <script>
    const canvas = document.getElementById("roboEyes");
    const ctx = canvas.getContext("2d");

    // OLED simulation settings
    const pixelSize = 4;
    const gridSize = 16; // 16x16 grid per eye
    const eyeSpacing = 20;

    // Expression definitions (each row is 16 characters)
    const expressions = {
      regular: [
        "                ",
        "                ",
        "   0000    0000  ",
        "   0000    0000  ",
        "                ",
        "                ",
        "                ",
        "                "
      ],
      question: [
        "                ",
        "                ",
        "   0000          ",
        "   0000    0000  ",
        "   0000    0000  ",
        "                ",
        "                ",
        "                "
      ],
      sad: [
        "                ",
        "                ",
        "                ",
        "                ",
        "                ",
        "   0000    0000  ",
        "   0000    0000  ",
        "                "
      ],
      angry: [
        "                ",
        "                ",
        "   0000    0000  ",
        "   0000    0000  ",
        "   0000    0000  ",
        "                ",
        "                ",
        "                "
      ],
      sleepy: [
        "                ",
        "                ",
        "   0000    0000  ",
        "                ",
        "                ",
        "                ",
        "                ",
        "                "
      ],
      dizzy: [
        "                ",
        "                ",
        "   0000    0000  ",
        "   0000    0000  ",
        "   0000    0000  ",
        "   0000    0000  ",
        "                ",
        "                "
      ],
      love: [
        "                ",
        "                ",
        "   0000    0000  ",
        "   0000    0000  ",
        "                ",
        "                ",
        "                ",
        "                "
      ],
      shocked: [
        "                ",
        "                ",
        "   0000    0000  ",
        "   0000    0000  ",
        "   0000    0000  ",
        "   0000    0000  ",
        "                ",
        "                "
      ]
    };

    let currentExpression = "regular";
    let isCurious = false;
    let eyeOffset = 0;

    function drawPixelGrid(grid) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const leftEyeX = 16 + eyeOffset;
      const rightEyeX = 16 + eyeSpacing + eyeOffset;

      // Draw left eye
      for (let y = 0; y < grid.length; y++) {
        for (let x = 0; x < grid[y].length; x++) {
          if (grid[y][x] === "0") {
            ctx.fillStyle = "#00ff00";
            ctx.fillRect(leftEyeX + x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          }
        }
      }

      // Draw right eye
      for (let y = 0; y < grid.length; y++) {
        for (let x = 0; x < grid[y].length; x++) {
          if (grid[y][x] === "0") {
            ctx.fillStyle = "#00ff00";
            ctx.fillRect(rightEyeX + x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          }
        }
      }
    }

    function updateCuriosity() {
      if (!isCurious) return;
      eyeOffset = Math.sin(performance.now() * 0.002) * 10;
      drawPixelGrid(expressions[currentExpression]);
    }

    document.getElementById("expressionSelect").addEventListener("change", (e) => {
      currentExpression = e.target.value;
      drawPixelGrid(expressions[currentExpression]);
    });

    document.getElementById("toggleCuriosity").addEventListener("click", () => {
      isCurious = !isCurious;
      eyeOffset = 0;
      drawPixelGrid(expressions[currentExpression]);
    });

    setInterval(updateCuriosity, 16); // ~60fps

    drawPixelGrid(expressions[currentExpression]);
  </script>
</body>
</html>
