<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Eyes - ESP32 Inspired</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #2ecc71;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .robot-face {
            width: 300px;
            height: 300px;
            background-color: #111;
            border-radius: 10%;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.1);
            filter: contrast(1.2) saturate(0.9);
        }

        .eyes-container {
            display: flex;
            justify-content: space-between;
            width: 220px;
        }

        .eye {
            width: 100px;
            height: 100px;
            background-color: #000;
            border: 2px solid #1a1a1a;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            position: absolute;
            background-color: #2ecc71;
            transition: all 0.15s cubic-bezier(0.17, 0.67, 0.44, 1.26);
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px;
            background-color: #111;
            color: #2ecc71;
            border: 1px solid #2ecc71;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
        }

        .credits {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ESP32-Style Robot Eyes</h1>
    
    <div class="container">
        <div class="robot-face">
            <div class="eyes-container">
                <div class="eye left-eye">
                    <div class="pupil left-pupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil right-pupil"></div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="control-btn" data-action="blink">Blink</button>
            <button class="control-btn" data-action="angry">Angry</button>
            <button class="control-btn" data-action="look">Look Around</button>
            <button class="control-btn" data-action="sleep">Sleep</button>
        </div>
    </div>

    <div class="credits">
        Inspired by ESP32 Eyes Project | OLED Animation System
    </div>

    <script>
        class AnimationSystem {
            constructor() {
                this.sequences = {
                    blink: [
                        { left: 'open', right: 'open', duration: 50 },
                        { left: 'half', right: 'half', duration: 30 },
                        { left: 'closed', right: 'closed', duration: 100 },
                        { left: 'half', right: 'half', duration: 30 },
                        { left: 'open', right: 'open', duration: 50 }
                    ],
                    angry: [
                        { left: 'angry', right: 'angry', duration: 100 },
                        { left: 'closed_angry', right: 'closed_angry', duration: 50 },
                        { left: 'angry', right: 'angry', duration: 100 }
                    ],
                    look: [
                        { left: 'left', right: 'left', duration: 1000 },
                        { left: 'center', right: 'center', duration: 1000 },
                        { left: 'right', right: 'right', duration: 1000 }
                    ],
                    sleep: [
                        { left: 'sleep', right: 'sleep', duration: 2000 }
                    ]
                };
                this.currentSequence = [];
                this.isPlaying = false;
            }

            playSequence(sequenceName) {
                this.currentSequence = [...this.sequences[sequenceName]];
                this.isPlaying = true;
                this._animate();
            }

            _animate() {
                if (!this.isPlaying || this.currentSequence.length === 0) return;
                
                const frame = this.currentSequence.shift();
                this._applyFrame(frame);
                
                setTimeout(() => this._animate(), frame.duration);
            }

            _applyFrame({ left, right }) {
                setEyeShape(leftPupil, left);
                setEyeShape(rightPupil, right);
            }
        }

        const leftPupil = document.querySelector('.left-pupil');
        const rightPupil = document.querySelector('.right-pupil');
        const robotFace = document.querySelector('.robot-face');
        const animSystem = new AnimationSystem();

        function setEyeShape(pupilElement, shape) {
            pupilElement.style.cssText = '';
            pupilElement.innerHTML = '';
            
            switch(shape) {
                case 'open':
                    pupilElement.style.width = '40px';
                    pupilElement.style.height = '40px';
                    pupilElement.style.borderRadius = '50%';
                    pupilElement.style.top = '30px';
                    pupilElement.style.left = '30px';
                    break;
                    
                case 'half':
                    pupilElement.style.width = '40px';
                    pupilElement.style.height = '20px';
                    pupilElement.style.top = '40px';
                    pupilElement.style.left = '30px';
                    break;
                    
                case 'closed':
                    pupilElement.style.width = '40px';
                    pupilElement.style.height = '3px';
                    pupilElement.style.top = '48px';
                    pupilElement.style.left = '30px';
                    break;
                    
                case 'angry':
                    pupilElement.style.width = '40px';
                    pupilElement.style.height = '10px';
                    pupilElement.style.top = '45px';
                    pupilElement.style.transform = 'rotate(15deg)';
                    break;
                    
                case 'closed_angry':
                    pupilElement.innerHTML = `
                        <div style="position:absolute; width:100%; height:4px; 
                            background:#2ecc71; top:48px; left:0"></div>
                        <div style="position:absolute; width:30px; height:30px;
                            border:2px solid #2ecc71; border-radius:50%;
                            top:15px; left:15px; opacity:0.3"></div>
                    `;
                    break;
                    
                case 'left':
                    pupilElement.style.transform = 'translateX(-15px)';
                    break;
                    
                case 'right':
                    pupilElement.style.transform = 'translateX(15px)';
                    break;
                    
                case 'center':
                    pupilElement.style.transform = 'translateX(0)';
                    break;
                    
                case 'sleep':
                    pupilElement.style.width = '40px';
                    pupilElement.style.height = '3px';
                    pupilElement.style.top = '48px';
                    pupilElement.style.left = '30px';
                    break;
            }
        }

        // ESP32-style gaze tracking
        let targetX = 30, targetY = 30;
        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }

        function updateGaze() {
            const currentX = parseFloat(leftPupil.style.left) || 30;
            const currentY = parseFloat(leftPupil.style.top) || 30;
            
            const newX = lerp(currentX, targetX, 0.15);
            const newY = lerp(currentY, targetY, 0.15);
            
            [leftPupil, rightPupil].forEach(eye => {
                eye.style.left = `${newX}px`;
                eye.style.top = `${newY}px`;
            });
            
            requestAnimationFrame(updateGaze);
        }

        // Event listeners
        document.addEventListener('mousemove', (e) => {
            const rect = robotFace.getBoundingClientRect();
            targetX = ((e.clientX - rect.left) / rect.width) * 40 + 20;
            targetY = ((e.clientY - rect.top) / rect.height) * 40 + 20;
        });

        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                animSystem.playSequence(btn.dataset.action);
            });
        });

        // Start systems
        updateGaze();
        setInterval(() => {
            if(Math.random() < 0.4) animSystem.playSequence('blink');
            if(Math.random() < 0.1) animSystem.playSequence('look');
        }, 5000);

        // Initial state
        setEyeShape(leftPupil, 'open');
        setEyeShape(rightPupil, 'open');
    </script>
</body>
</html>
