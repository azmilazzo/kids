<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-Controlled Robot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .robot-container {
            position: relative;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .robot-body {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
        }

        .robot-eyes {
            position: absolute;
            top: 28%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            width: 15px;
            height: 22px;
            background: #00ffff;
            border-radius: 50%;
            animation: eye-glow 1.5s infinite alternate;
        }

        #overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ffff33;
        }

        @keyframes eye-glow {
            from { box-shadow: 0 0 5px #00ffff; }
            to { box-shadow: 0 0 15px #00ffff; }
        }
    </style>
</head>
<body>
    <div class="robot-container">
        <img src="https://www.freeiconspng.com/uploads/robot-icon-31.png" class="robot-body" alt="Robot">
        <div class="robot-eyes">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
        </div>
    </div>
    
    <div id="overlay">
        <div>HEAD TILT: <span id="tiltValue">0°</span></div>
        <div>EYE STATE: <span id="eyeState">NORMAL</span></div>
        <div>MODE: <span id="mode">FOLLOWING</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <script>
        const robotContainer = document.querySelector('.robot-container');
        const tiltValue = document.getElementById('tiltValue');
        const eyeState = document.getElementById('eyeState');
        const eyes = document.querySelectorAll('.eye');
        let lastBlink = Date.now();

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults((results) => {
            if (results.multiFaceLandmarks) {
                const landmarks = results.multiFaceLandmarks[0];
                const noseTip = landmarks[4];
                const forehead = landmarks[10];
                const leftEyeUpper = landmarks[159];
                const leftEyeLower = landmarks[145];
                
                // Calculate head tilt
                const deltaX = forehead.x - noseTip.x;
                const deltaY = forehead.y - noseTip.y;
                const headTilt = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                // Calculate eye blink
                const eyeDistance = Math.abs(leftEyeUpper.y - leftEyeLower.y);
                
                updateRobot(headTilt, eyeDistance);
            }
        });

        function updateRobot(tilt, eyeOpenness) {
            // Mechanical tilt response
            const targetRotation = -tilt - 90;
            robotContainer.style.transform = `
                rotate(${targetRotation}deg)
                scale(${1 + Math.abs(tilt/500)})
            `;

            // Eye blink detection
            if(eyeOpenness < 0.015) {
                eyes.forEach(eye => eye.style.height = '5px');
                eyeState.textContent = 'BLINKING';
                lastBlink = Date.now();
            } else if(Date.now() - lastBlink > 100) {
                eyes.forEach(eye => eye.style.height = '22px');
                eyeState.textContent = 'NORMAL';
            }

            tiltValue.textContent = `${Math.round(tilt)}°`;
        }

        // Initialize camera
        new Camera(document.createElement('video'), {
            onFrame: async () => {
                await faceMesh.send({image: camera.video});
            },
            facingMode: 'user',
            width: 320,
            height: 240
        }).start();
    </script>
</body>
</html>
