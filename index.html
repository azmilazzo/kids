<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Eyes Animation</title>
    <style>
        /* Container for the eyes */
        .robot-eyes {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            background: #000;
            overflow: hidden;
        }

        /* Base eye styles */
        .eye {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: #00BFFF;
            border-radius: 6px;
            box-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF;
            animation: 
                blink 3s infinite,
                pulse 2s infinite,
                shift 5s infinite;
        }

        /* Left eye positioning */
        .eye.left {
            left: 40px;
        }

        /* Right eye positioning */
        .eye.right {
            right: 40px;
        }

        /* Blinking animation */
        @keyframes blink {
            0%, 90% { opacity: 1; }
            95%, 100% { opacity: 0; }
        }

        /* Brightness pulsing */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF; }
            50% { box-shadow: 0 0 20px #00BFFF, 0 0 40px #00BFFF; }
            100% { box-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF; }
        }

        /* Shape shifting */
        @keyframes shift {
            0%, 100% { border-radius: 6px; }
            25% { border-radius: 50%; }
            50% { border-radius: 0 20px 0 20px / 0 10px 0 10px; }
            75% { border-radius: 20px 0 20px 0 / 10px 0 10px 0; }
        }

        /* Responsive scaling */
        @media (max-width: 600px) {
            .robot-eyes {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="robot-eyes">
        <div class="eye left"></div>
        <div class="eye right"></div>
    </div>
</body>
</html>
