
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #video {
            display: none;
        }
        #canvas {
            border: 2px solid #ccc;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 255, 0, 0.7);
            color: black;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="overlay">
        <p>Status: Initializing...</p>
        <p>Expression: --</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const overlayElement = document.getElementById('overlay');

        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({image: videoElement});
            },
            width: window.innerWidth,
            height: window.innerHeight
        });
        camera.start();

        function detectExpression(landmarks) {
            const leftMouthCorner = landmarks[61];
            const rightMouthCorner = landmarks[291];
            const upperLip = landmarks[13];
            const lowerLip = landmarks[14];
            const mouthWidth = Math.abs(rightMouthCorner.x - leftMouthCorner.x);
            const mouthHeight = Math.abs(lowerLip.y - upperLip.y);

            if (mouthWidth > 0.05 && mouthHeight > 0.02) {
                return "Smile";
            } else if (mouthHeight < 0.01) {
                return "Neutral";
            } else {
                return "Frown";
            }
        }

        function onResults(results) {
            if (!results.multiFaceLandmarks) {
                updateOverlay("Status: No face detected", "Expression: --");
                return;
            }

            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks) {
                for (const landmarks of results.multiFaceLandmarks) {
                    drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: '#00FF00', lineWidth: 1});
                    const expression = detectExpression(landmarks);
                    updateOverlay("Status: Face detected", `Expression: ${expression}`);
                }
            }
            canvasCtx.restore();
        }

        function updateOverlay(status, expression) {
            overlayElement.innerHTML = `
                <p>${status}</p>
                <p>${expression}</p>
            `;
        }

        function drawCircle(ctx, point, options) {
            ctx.beginPath();
            ctx.arc(point.x * canvasElement.width, point.y * canvasElement.height, options.radius || 3, 0, Math.PI * 2, true);
            ctx.lineWidth = options.lineWidth || 1;
            ctx.strokeStyle = options.color || '#00FF00';
            ctx.stroke();
        }

        window.addEventListener('resize', () => {
            camera.stop();
            camera.setOptions({
                width: window.innerWidth,
                height: window.innerHeight
            });
            camera.start();
        });
    </script>
</body>
</html>
