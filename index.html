<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Robo Eyes Emotions</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .emotion-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .eyes-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .eye {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            border: 2px solid #333;
        }

        .pupil {
            width: 25px;
            height: 25px;
            background: #222;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s;
        }

        /* Emotion-specific styles */
        .skeptical .pupil { transform: translate(15px, 15px); }
        .suspicious .pupil { transform: translate(-15px, 15px); }
        .happiness .pupil { width: 35px; height: 35px; }
        .fear .pupil { transform: translateY(20px); }
        .surprise { background: radial-gradient(circle, #fff 60%, #ff0000 100%); }
        .horrified .eye { overflow: hidden; }
        .horrified .pupil { transform: scale(0.8) translateY(-15px); }
        .anger .eye { background: #ff4444; }
        .confused .pupil { transform: rotate(45deg); }
        .bored .pupil { opacity: 0.5; }
        .pleading .eye::after {
            content: "ðŸ¥º";
            position: absolute;
            font-size: 24px;
            transform: translate(-50%, -50%);
        }

        .emotion-title {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .emotion-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .emotion-list li {
            margin: 5px 0;
            padding: 4px;
            background-color: #e3e3e3;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Disgust/Skeptical/Suspicious -->
        <div class="emotion-card">
            <div class="eyes-container">
                <div class="eye skeptical">
                    <div class="pupil"></div>
                </div>
                <div class="eye suspicious">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="emotion-title">1000239201.jpg</div>
            <ul class="emotion-list">
                <li>SKEPTICAL</li>
                <li>SUSPICIOUS</li>
            </ul>
        </div>

        <!-- Happiness/Fear -->
        <div class="emotion-card">
            <div class="eyes-container">
                <div class="eye happiness">
                    <div class="pupil"></div>
                </div>
                <div class="eye fear">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="emotion-title">1000239203.jpg</div>
            <ul class="emotion-list">
                <li>HAPPINESS</li>
                <li>FEAR</li>
            </ul>
        </div>

        <!-- Sadness/Surprise -->
        <div class="emotion-card">
            <div class="eyes-container">
                <div class="eye sadness">
                    <div class="pupil"></div>
                </div>
                <div class="eye surprise">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="emotion-title">1000239198.jpg</div>
            <ul class="emotion-list">
                <li>SADNESS</li>
                <li>SURPRISE</li>
            </ul>
        </div>

        <!-- Horrified/Furious -->
        <div class="emotion-card">
            <div class="eyes-container">
                <div class="eye horrified">
                    <div class="pupil"></div>
                </div>
                <div class="eye furious">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="emotion-title">1000239199.jpg</div>
            <ul class="emotion-list">
                <li>HORRIFIED</li>
                <li>FURIOUS</li>
            </ul>
        </div>

        <!-- Confused/Bored -->
        <div class="emotion-card">
            <div class="eyes-container">
                <div class="eye confused">
                    <div class="pupil"></div>
                </div>
                <div class="eye bored">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="emotion-title">1000239205.jpg</div>
            <ul class="emotion-list">
                <li>CONFUSED</li>
                <li>BORED</li>
            </ul>
        </div>

        <!-- Anger/Disgust -->
        <div class="emotion-card">
            <div class="eyes-container">
                <div class="eye anger">
                    <div class="pupil"></div>
                </div>
                <div class="eye disgust">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="emotion-title">1000239200.jpg</div>
            <ul class="emotion-list">
                <li>ANGER</li>
                <li>DISGUST</li>
            </ul>
        </div>
    </div>
</body>
</html>
