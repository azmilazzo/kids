<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Eyes Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            overflow: hidden;
        }
        canvas {
            background-color: #222;
        }
    </style>
</head>
<body>
    <canvas id="eyesCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('eyesCanvas');
        const ctx = canvas.getContext('2d');

        function drawEye(x, y, size, expression) {
            ctx.clearRect(x - size, y - size, size * 2, size * 2);
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fillStyle = '#00FF00';
            ctx.fill();

            ctx.beginPath();
            if (expression === 'happy') {
                ctx.arc(x, y + size / 4, size / 2, 0, Math.PI, false);
            } else if (expression === 'sad') {
                ctx.arc(x, y + size / 2, size / 2, Math.PI, 0, true);
            } else if (expression === 'surprised') {
                ctx.arc(x, y, size / 2, 0, Math.PI * 2, true);
            }
            ctx.strokeStyle = '#000';
            ctx.stroke();
        }

        function animateEyes() {
            setInterval(() => {
                drawEye(150, 200, 30, 'happy');
                drawEye(250, 200, 30, 'sad');
            }, 1000);
        }

        animateEyes();
    </script>
</body>
</html>
