<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-Controlled Robot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #robot {
            position: absolute;
            width: 150px;
            transition: all 0.3s ease;
            transform-origin: center bottom;
        }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            z-index: 1000;
        }
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="overlay">
        <div>STATUS: <span id="status">INITIALIZING...</span></div>
        <div>HEAD TILT: <span id="tilt">0°</span></div>
        <div>MOUTH OPEN: <span id="mouth">0%</span></div>
    </div>
    <img id="robot" src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Robot">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const robot = document.getElementById('robot');
        const statusEl = document.getElementById('status');
        const tiltEl = document.getElementById('tilt');
        const mouthEl = document.getElementById('mouth');

        let isBlinking = false;
        let currentTilt = 0;
        let mouthOpenness = 0;

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults(processFace);

        new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({image: video});
            },
            facingMode: 'user',
            width: 320,
            height: 240
        }).start();

        function processFace(results) {
            if (!results.multiFaceLandmarks) {
                statusEl.textContent = 'NO FACE DETECTED';
                return;
            }

            statusEl.textContent = 'TRACKING';
            const landmarks = results.multiFaceLandmarks[0];
            
            // Head tilt detection (using nose and forehead landmarks)
            const noseTip = landmarks[4];
            const forehead = landmarks[10];
            const tiltAngle = calculateTilt(noseTip, forehead);
            
            // Blink detection (left eye landmarks)
            const leftEyeUpper = landmarks[159];
            const leftEyeLower = landmarks[145];
            const blinkValue = detectBlink(leftEyeUpper, leftEyeLower);
            
            // Mouth openness detection
            const mouthUpper = landmarks[13];
            const mouthLower = landmarks[14];
            mouthOpenness = Math.abs(mouthUpper.y - mouthLower.y);

            updateRobot(tiltAngle, blinkValue, mouthOpenness);
            updateUI(tiltAngle, mouthOpenness);
        }

        function calculateTilt(nose, forehead) {
            const deltaX = forehead.x - nose.x;
            const deltaY = forehead.y - nose.y;
            return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
        }

        function detectBlink(upper, lower) {
            const eyeDistance = Math.abs(upper.y - lower.y);
            return eyeDistance < 0.015 ? 1 : 0;
        }

        function updateRobot(tilt, blink, mouth) {
            // Position robot in center
            const centerX = window.innerWidth/2 - robot.width/2;
            const centerY = window.innerHeight/2 - robot.height/2;
            
            // Apply transformations
            robot.style.transform = `
                translate(${centerX}px, ${centerY}px)
                rotate(${tilt}deg)
                scale(${1 + mouth * 2})
            `;

            // Blink animation
            if(blink && !isBlinking) {
                robot.style.filter = 'brightness(1.5)';
                isBlinking = true;
                setTimeout(() => {
                    robot.style.filter = 'brightness(1)';
                    isBlinking = false;
                }, 200);
            }
        }

        function updateUI(tilt, mouth) {
            tiltEl.textContent = `${Math.round(tilt)}°`;
            mouthEl.textContent = `${Math.round(mouth * 100)}%`;
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            robot.style.left = `${window.innerWidth/2 - robot.width/2}px`;
        });
    </script>
</body>
</html>
