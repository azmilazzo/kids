<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robot Eyes OLED Simulator</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: monospace;
      color: #0f0;
    }
    canvas {
      background: #000;
      border: 4px solid #0f0;
      margin-top: 20px;
      image-rendering: pixelated;
    }
    select {
      margin-top: 20px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Robot Eyes OLED Simulator</h1>
  <select id="expressionSelect">
    <option value="neutral">Neutral</option>
    <option value="happy">Happy</option>
    <option value="angry">Angry</option>
    <option value="tired">Tired</option>
    <option value="sad">Sad</option>
    <option value="skeptical">Skeptical</option>
  </select>
  <canvas id="oled" width="300" height="100"></canvas>

  <script>
    const canvas = document.getElementById('oled');
    const ctx = canvas.getContext('2d');
    const select = document.getElementById('expressionSelect');

    let blinkTimer = 0;
    let blinkInterval = 3000;
    let blinkDuration = 200;
    let blinkState = false;
    let zzzOffset = 0;
    let tearDropY = 0;
    let expression = 'neutral';

    function drawOLEDText(text, x, y, size = 20) {
      ctx.font = `${size}px monospace`;
      ctx.fillStyle = '#0f0';
      ctx.fillText(text, x, y);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const now = Date.now();

      // Blink logic (only for eyes-based expressions)
      let doBlink = ['neutral', 'tired', 'sad'].includes(expression);
      if (doBlink && now - blinkTimer > blinkInterval) {
        blinkTimer = now;
        blinkState = true;
        setTimeout(() => { blinkState = false }, blinkDuration);
        blinkInterval = 3000 + Math.random() * 2000;
      }

      if (blinkState) {
        drawOLEDText('-   -', 90, 60);
        return;
      }

      switch (expression) {
        case 'neutral':
          drawOLEDText('o   o', 90, 60);
          break;
        case 'happy':
          drawOLEDText('^^  ^^', 85, 60);
          break;
        case 'angry':
          drawOLEDText('ꐦ¬_¬', 85, 60);
          break;
        case 'tired':
          drawOLEDText('z  Z  Z', 85, 40 + Math.sin(zzzOffset) * 2);
          drawOLEDText('-   -', 90, 70);
          zzzOffset += 0.1;
          break;
        case 'sad':
          drawOLEDText('T   T', 100, 60);
          drawOLEDText(' o o ', 105, 60 + tearDropY);
          tearDropY += 0.5;
          if (tearDropY > 10) tearDropY = 0;
          break;
        case 'skeptical':
          drawOLEDText('O_o', 110, 60);
          break;
      }
    }

    select.addEventListener('change', () => {
      expression = select.value;
      tearDropY = 0;
      zzzOffset = 0;
    });

    function loop() {
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
