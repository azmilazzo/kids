<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #d3d3d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .wrapper {
            text-align: center;
        }

        .eye-container {
            background-color: black;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye {
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        .sadness .eye {
            width: 40px;
            height: 60px;
        }

        .sadness .eye.left {
            transform: rotate(30deg);
            left: 50px;
        }

        .sadness .eye.right {
            transform: rotate(-30deg);
            right: 50px;
        }

        .surprise .eye {
            width: 40px;
            height: 60px;
        }

        .horrified .eye {
            width: 40px;
            height: 60px;
        }

        .horrified .eye.left {
            transform: rotate(-10deg);
            left: 50px;
        }

        .horrified .eye.right {
            transform: rotate(10deg);
            right: 50px;
        }

        .furious .eye {
            width: 40px;
            height: 20px;
        }

        .furious .eye.left {
            transform: rotate(-20deg);
            left: 50px;
        }

        .furious .eye.right {
            transform: rotate(20deg);
            right: 50px;
        }

        .skeptical .eye {
            width: 40px;
            height: 60px;
        }

        .skeptical .eye.left {
            transform: rotate(20deg);
            left: 50px;
        }

        .skeptical .eye.right {
            transform: rotate(-10deg);
            right: 50px;
        }

        .suspicious .eye {
            width: 40px;
            height: 10px;
        }

        .anger .eye {
            width: 40px;
            height: 40px;
        }

        .anger .eye.left {
            transform: rotate(-20deg);
            left: 50px;
        }

        .anger .eye.right {
            transform: rotate(20deg);
            right: 50px;
        }

        .disgust .eye {
            width: 40px;
            height: 30px;
        }

        .happiness .eye {
            width: 40px;
            height: 40px;
        }

        .label {
            margin-top: 10px;
            font-size: 24px;
        }
    </style>
    <title>Robot Eyes</title>
</head>
<body>
    <div class="wrapper sadness">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">SADNESS</div>
    </div>
    <div class="wrapper surprise">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">SURPRISE</div>
    </div>
    <div class="wrapper horrified">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">HORRIFIED</div>
    </div>
    <div class="wrapper furious">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">FURIOUS</div>
    </div>
    <div class="wrapper skeptical">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">SKEPTICAL</div>
    </div>
    <div class="wrapper suspicious">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">SUSPICIOUS</div>
    </div>
    <div class="wrapper anger">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">ANGER</div>
    </div>
    <div class="wrapper disgust">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">DISGUST</div>
    </div>
    <div class="wrapper happiness">
        <div class="eye-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="label">HAPPINESS</div>
    </div>
</body>
</html>
