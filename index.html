<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Eyes Expression Simulator</title>
    <style>
        /* ... (keep existing styles mostly the same) ... */

        .eye {
            width: 100px;
            height: 100px;
            background-color: #222;
            border: 4px solid #444;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pupil {
            position: absolute;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;
        }

        .pupil svg {
            width: 100%;
            height: 100%;
        }

        /* ... (rest of existing styles remain the same) ... */
    </style>
</head>
<body>
    <!-- Keep HTML structure the same -->

    <script>
        // Update eye shape definitions with SVG paths
        function setEyeShape(pupilElement, shape) {
            pupilElement.innerHTML = '';
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 100 100");
            
            let path;
            switch(shape) {
                case "rect": // Neutral
                    path = createPath("M20 40 Q50 60 80 40", 8);
                    break;
                    
                case "sleepy": // Tired
                    path = createPath("M25 60 Q50 40 75 60", 6);
                    break;
                    
                case "narrow": // Skeptical
                    path = createPath("M25 50 Q50 30 75 50", 6);
                    break;
                    
                case "cross": // Give up
                    svg.innerHTML = `
                        <line x1="25" y1="25" x2="75" y2="75" stroke="#2ecc71" stroke-width="8"/>
                        <line x1="75" y1="25" x2="25" y2="75" stroke="#2ecc71" stroke-width="8"/>
                    `;
                    break;
                    
                case "angry": // Angry
                    if(pupilElement.classList.contains('left-pupil')) {
                        path = createPath("M30 40 Q50 20 70 40", 8);
                    } else {
                        path = createPath("M30 40 Q50 20 70 40", 8);
                    }
                    break;
                    
                case "line": // Expressionless
                    path = createPath("M20 50 L80 50", 6);
                    break;
                    
                case "sad": // Sad
                    if(pupilElement.classList.contains('right-eye')) {
                        path = createPath("M25 60 Q50 80 75 60", 8);
                    } else {
                        path = createPath("M20 40 Q50 60 80 40", 8);
                    }
                    break;
                    
                case "smile": // Happy
                    path = createPath("M20 60 Q50 40 80 60", 8);
                    break;
                    
                case "heart": // Love
                    svg.innerHTML = `
                        <path d="M50 30
                                Q60 20 70 30
                                Q50 50 30 30
                                Q40 20 50 30"
                            fill="#2ecc71"/>
                    `;
                    break;
                    
                case "spiral": // Dizzy
                    svg.innerHTML = `
                        <circle cx="50" cy="50" r="20" fill="none" stroke="#2ecc71" stroke-width="6"/>
                        <path d="M50 30 Q60 40 50 50 Q40 60 50 70 Q60 80 70 70" 
                            stroke="#2ecc71" fill="none" stroke-width="4"/>
                    `;
                    break;
                
                default: // Neutral
                    path = createPath("M20 40 Q50 60 80 40", 8);
            }

            if(path) svg.appendChild(path);
            pupilElement.appendChild(svg);

            // Add animation classes
            pupilElement.classList.remove('pupil-animate');
            void pupilElement.offsetWidth; // Trigger reflow
        }

        function createPath(d, strokeWidth) {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", d);
            path.setAttribute("stroke", "#2ecc71");
            path.setAttribute("fill", "none");
            path.setAttribute("stroke-linecap", "round");
            path.setAttribute("stroke-width", strokeWidth);
            return path;
        }

        // Update animation functions
        function startAnimation(animationType) {
            if(animationInterval) clearInterval(animationInterval);

            switch(animationType) {
                case "bounce":
                    pupilElements.forEach(p => p.classList.add('pupil-bounce'));
                    break;
                    
                case "shake":
                    pupilElements.forEach(p => p.classList.add('pupil-shake'));
                    break;
                    
                case "spin":
                    pupilElements.forEach(p => p.classList.add('pupil-spin'));
                    break;
                    
                case "follow":
                    document.addEventListener('mousemove', trackMouse);
                    break;
                    
                case "pulse":
                    pupilElements.forEach(p => p.classList.add('pupil-pulse'));
                    break;
                    
                case "wonder":
                    pupilElements.forEach(p => p.classList.add('pupil-wonder'));
                    break;
                    
                case "tear":
                    // ... (keep existing tear animation) ...
                    break;
                    
                case "slow":
                    // ... (keep existing slow blink) ...
                    break;
            }
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
            }
            @keyframes spin {
                100% { transform: rotate(360deg); }
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.2); }
            }
            @keyframes wonder {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-15px); }
            }
            
            .pupil-bounce { animation: bounce 0.8s ease infinite; }
            .pupil-shake { animation: shake 0.3s ease infinite; }
            .pupil-spin { animation: spin 2s linear infinite; }
            .pupil-pulse { animation: pulse 1s ease-in-out infinite; }
            .pupil-wonder { animation: wonder 2s ease-in-out infinite; }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
