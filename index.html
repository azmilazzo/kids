<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoboEyes Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      image-rendering: pixelated;
      border: 2px solid #444;
      max-width: 100%;
      max-height: 100%;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <canvas id="roboEyes" width="128" height="64"></canvas>
  <div class="controls">
    <button id="toggleMood">Toggle Mood</button>
    <button id="toggleCuriosity">Toggle Curiosity</button>
    <button id="toggleFullscreen">Toggle Fullscreen</button>
  </div>

  <script>
    const canvas = document.getElementById("roboEyes");
    const ctx = canvas.getContext("2d");

    // Eye properties
    let eyeWidth = 30;
    let eyeHeight = 20;
    let spacing = 40;
    let isBlinking = false;
    let blinkTimer = null;
    let isHappy = true;
    let isCurious = false;
    let eyeOffset = 0; // For curiosity movement

    // Draw eyes
    function drawEyes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Eyes
      ctx.fillStyle = isHappy ? "#00ff00" : "#ffff00"; // Happy = green, Neutral = yellow
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      // Calculate eye positions with offset for curiosity
      const leftX = 32 + eyeOffset;
      const rightX = 32 + spacing + eyeOffset;

      // Left eye
      ctx.beginPath();
      ctx.roundRect(leftX, 24, eyeWidth, eyeHeight, 5);
      ctx.fill();
      ctx.stroke();

      // Right eye
      ctx.beginPath();
      ctx.roundRect(rightX, 24, eyeWidth, eyeHeight, 5);
      ctx.fill();
      ctx.stroke();
    }

    // Blink animation
    function blink() {
      if (isBlinking) return;
      isBlinking = true;

      let targetHeight = 0;
      let currentHeight = eyeHeight;
      const duration = 200; // ms
      const startTime = performance.now();

      function animateBlink(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        currentHeight = eyeHeight * (1 - progress);
        eyeHeight = currentHeight;
        drawEyes();

        if (progress < 1) {
          requestAnimationFrame(animateBlink);
        } else {
          isBlinking = false;
          setTimeout(() => {
            eyeHeight = 20; // Reset after blink
            drawEyes();
          }, 200); // Small pause before eyes open
        }
      }

      requestAnimationFrame(animateBlink);
    }

    // Schedule random blinks
    function scheduleBlink() {
      const delay = Math.random() * 5000 + 5000; // 5-10s
      blinkTimer = setTimeout(() => {
        blink();
        scheduleBlink();
      }, delay);
    }

    // Curiosity animation (eyes move left-right)
    function updateCuriosity() {
      if (!isCurious) return;
      eyeOffset = Math.sin(performance.now() * 0.002) * 10; // Oscillate between -10 and +10
      drawEyes();
    }

    // Fullscreen toggle
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => {
          alert("Fullscreen failed: " + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Adjust canvas size for fullscreen
    function resizeCanvas() {
      const scale = 1; // Pixel-perfect scaling
      canvas.width = 128;
      canvas.height = 64;
      canvas.style.width = "128px";
      canvas.style.height = "64px";
    }

    // Event listeners
    document.getElementById("toggleMood").addEventListener("click", () => {
      isHappy = !isHappy;
      drawEyes();
    });

    document.getElementById("toggleCuriosity").addEventListener("click", () => {
      isCurious = !isCurious;
      eyeOffset = 0;
      drawEyes();
    });

    document.getElementById("toggleFullscreen").addEventListener("click", toggleFullscreen);

    // Initial setup
    drawEyes();
    scheduleBlink();
    setInterval(updateCuriosity, 16); // ~60fps

    // Resize canvas when exiting fullscreen
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        resizeCanvas();
      }
    });
  </script>
</body>
</html>
