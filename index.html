<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robot Eye OLED Display</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: black;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="oled" width="128" height="64"></canvas>

  <script>
    const canvas = document.getElementById("oled");
    const ctx = canvas.getContext("2d");

    function drawEye(x, y, w, h, blink) {
      ctx.fillStyle = "black";
      ctx.fillRect(x, y, w, h);

      const centerX = x + w / 2;
      const centerY = y + h / 2;

      // Eye white
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.ellipse(centerX, centerY, w / 2, h / 2, 0, 0, Math.PI * 2);
      ctx.fill();

      // Eyelid when blinking
      if (blink) {
        ctx.fillStyle = "black";
        ctx.fillRect(x, y, w, h);
      } else {
        // Pupil
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(centerX, centerY, Math.min(w, h) / 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let blinkTimer = 0;
    let isBlinking = false;

    function animate() {
      requestAnimationFrame(animate);

      // Blink every ~3 seconds
      if (blinkTimer > 180) {
        isBlinking = true;
      }
      if (blinkTimer > 200) {
        isBlinking = false;
        blinkTimer = 0;
      }

      drawEye(0, 0, 128, 64, isBlinking);
      blinkTimer++;
    }

    animate();
  </script>
</body>
</html>
