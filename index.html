<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoboEyes Expressions</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      image-rendering: pixelated;
      border: 2px solid #444;
      max-width: 100%;
      max-height: 100%;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    select {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <canvas id="roboEyes" width="128" height="64"></canvas>
  <div class="controls">
    <label for="expressionSelector">Expression:</label>
    <select id="expressionSelector">
      <option value="happy">Happy</option>
      <option value="surprised">Surprised</option>
      <option value="angry">Angry</option>
      <option value="sad">Sad</option>
      <option value="neutral">Neutral</option>
      <option value="confused">Confused</option>
      <option value="sleepy">Sleepy</option>
    </select>
    <button id="toggleCuriosity">Toggle Curiosity</button>
    <button id="toggleFullscreen">Toggle Fullscreen</button>
  </div>

  <script>
    const canvas = document.getElementById("roboEyes");
    const ctx = canvas.getContext("2d");

    // Expression definitions
    const expressions = {
      happy: { color: "#00ff00", width: 30, height: 20, spacing: 40 },
      surprised: { color: "#ffff00", width: 40, height: 30, spacing: 30 },
      angry: { color: "#ff0000", width: 20, height: 10, spacing: 50 },
      sad: { color: "#00ffff", width: 25, height: 20, spacing: 45 },
      neutral: { color: "#ffffff", width: 30, height: 20, spacing: 40 },
      confused: { color: "#ff00ff", width: 30, height: 20, spacing: 40, rotation: 0.1 },
      sleepy: { color: "#8888ff", width: 30, height: 10, spacing: 40 }
    };

    let currentExpression = "happy";
    let isBlinking = false;
    let isCurious = false;
    let eyeOffset = 0;

    // Draw eyes
    function drawEyes() {
      const expr = expressions[currentExpression];
      const { color, width, height, spacing, rotation } = expr;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Eyes
      ctx.fillStyle = color;
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      // Left eye
      ctx.beginPath();
      ctx.roundRect(32 + eyeOffset, 24, width, height, 5);
      ctx.fill();
      ctx.stroke();

      // Right eye (mirror left)
      ctx.beginPath();
      ctx.roundRect(32 + spacing + eyeOffset, 24, width, height, 5);
      ctx.fill();
      ctx.stroke();

      // Sad teardrop (optional)
      if (currentExpression === "sad") {
        ctx.beginPath();
        ctx.moveTo(32 + eyeOffset + width, 24 + height);
        ctx.lineTo(32 + eyeOffset + width + 10, 24 + height + 20);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(32 + spacing + eyeOffset + width, 24 + height);
        ctx.lineTo(32 + spacing + eyeOffset + width + 10, 24 + height + 20);
        ctx.stroke();
      }

      // Confused wobble
      if (rotation) {
        ctx.save();
        ctx.translate(32 + eyeOffset + width / 2, 24 + height / 2);
        ctx.rotate(rotation * Math.sin(performance.now() * 0.005));
        ctx.translate(-32 - eyeOffset - width / 2, -24 - height / 2);
        // Re-draw left eye
        ctx.beginPath();
        ctx.roundRect(32 + eyeOffset, 24, width, height, 5);
        ctx.fill();
        ctx.stroke();
        ctx.restore();
      }
    }

    // Blink animation
    function blink() {
      if (isBlinking) return;
      isBlinking = true;

      let targetHeight = 0;
      let currentHeight = expressions[currentExpression].height;
      const duration = 200; // ms
      const startTime = performance.now();

      function animateBlink(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        currentHeight = expressions[currentExpression].height * (1 - progress);
        drawEyes();

        if (progress < 1) {
          requestAnimationFrame(animateBlink);
        } else {
          isBlinking = false;
          setTimeout(() => {
            drawEyes(); // Reset height
          }, 200); // Small pause before eyes open
        }
      }

      requestAnimationFrame(animateBlink);
    }

    // Schedule random blinks
    function scheduleBlink() {
      const delay = Math.random() * 5000 + 5000; // 5-10s
      blinkTimer = setTimeout(() => {
        blink();
        scheduleBlink();
      }, delay);
    }

    // Curiosity animation
    function updateCuriosity() {
      if (!isCurious) return;
      eyeOffset = Math.sin(performance.now() * 0.002) * 10;
      drawEyes();
    }

    // Fullscreen toggle
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => {
          alert("Fullscreen failed: " + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Event listeners
    document.getElementById("expressionSelector").addEventListener("change", (e) => {
      currentExpression = e.target.value;
      drawEyes();
    });

    document.getElementById("toggleCuriosity").addEventListener("click", () => {
      isCurious = !isCurious;
      eyeOffset = 0;
      drawEyes();
    });

    document.getElementById("toggleFullscreen").addEventListener("click", toggleFullscreen);

    // Initial setup
    drawEyes();
    scheduleBlink();
    setInterval(updateCuriosity, 16); // ~60fps

    // Resize canvas when exiting fullscreen
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        resizeCanvas();
      }
    });

    // Optional: Resize canvas for responsiveness
    function resizeCanvas() {
      canvas.width = 128;
      canvas.height = 64;
      canvas.style.width = "128px";
      canvas.style.height = "64px";
    }
  </script>
</body>
</html>
