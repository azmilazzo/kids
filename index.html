<!DOCTYPE html>
<html>
<head>
<style>
.eyes {
  width: 128px;
  height: 48px;
  position: relative;
  margin: 20px auto;
}

.eye {
  width: 55px;
  height: 35px;
  background: #000;
  border-radius: 9px;
  position: absolute;
  transition: all 0.2s ease;
}

.left-eye { left: 8px; }
.right-eye { right: 8px; }

/* Closed eyes */
.eyes.closed .eye {
  height: 18px;
  top: 19px;
}

.eyes.closed .eye::after {
  content: '';
  position: absolute;
  top: -18px;
  left: 0;
  width: 100%;
  height: 18px;
  background: #000;
}

/* Angry expression */
.eyes.angry .eye::before {
  content: '';
  position: absolute;
  top: -6px;
  left: -8px;
  border-left: 32px solid transparent;
  border-right: 32px solid transparent;
  border-bottom: 15px solid #000;
}

/* Sad expression */
.eyes.sad .eye::after {
  content: '';
  position: absolute;
  bottom: -15px;
  left: -8px;
  border-left: 32px solid transparent;
  border-right: 32px solid transparent;
  border-top: 15px solid #000;
}

/* Happy eyes */
.eyes.happy .eye {
  border-radius: 11px;
}

.eyes.happy .eye::after {
  content: '';
  position: absolute;
  width: 38px;
  height: 38px;
  background: #fff;
  border-radius: 50%;
  bottom: -24px;
  left: 50%;
  transform: translateX(-50%);
}

/* Blink animation */
@keyframes blink {
  0%, 100% { height: 35px; top: 12px; }
  50% { height: 18px; top: 19px; }
}

.blink {
  animation: blink 0.3s ease;
}
</style>
</head>
<body>
<div class="eyes">
  <div class="eye left-eye"></div>
  <div class="eye right-eye"></div>
</div>

<button onclick="setExpression('normal')">Normal</button>
<button onclick="setExpression('blink')">Blink</button>
<button onclick="setExpression('angry')">Angry</button>
<button onclick="setExpression('sad')">Sad</button>
<button onclick="setExpression('happy')">Happy</button>

<script>
function setExpression(expr) {
  const eyes = document.querySelector('.eyes');
  eyes.className = `eyes ${expr}`;
  
  // Reset after animations
  if(expr === 'blink') {
    setTimeout(() => eyes.className = 'eyes', 300);
  }
}
</script>
</body>
</html>
