<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  padding: 40px;
}

.eyes-container {
  position: relative;
  width: 128px;
  height: 64px;
}

.eye {
  position: absolute;
  width: 55px;
  height: 35px;
  background: #fff;
  border: 2px solid #000;
  border-radius: 9px;
  overflow: hidden;
}

.left-eye { left: 8px; }
.right-eye { right: 8px; }

/* Closed state */
.closed .eye {
  height: 18px !important;
  top: 19px !important;
}

.closed .eye::after {
  content: '';
  position: absolute;
  top: -18px;
  left: -2px;
  width: calc(100% + 4px);
  height: 18px;
  background: #fff;
  border: 2px solid #000;
}

/* Normal state */
.normal .eye {
  top: 12px;
  height: 35px;
}

/* Angry expression */
.angry .eye::before {
  content: '';
  position: absolute;
  top: -6px;
  left: -10px;
  width: calc(100% + 20px);
  border-bottom: 15px solid #000;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
}

/* Happy expression */
.happy .eye {
  border-radius: 11px 11px 20px 20px;
}

/* Animation */
@keyframes blink {
  0%, 100% { height: 35px; top: 12px; }
  50% { height: 18px; top: 19px; }
}

.blink {
  animation: blink 0.3s ease;
}
</style>
</head>
<body>
<div class="eyes-container normal">
  <div class="eye left-eye"></div>
  <div class="eye right-eye"></div>
</div>

<div class="controls">
  <button onclick="setExpression('normal')">Normal</button>
  <button onclick="setExpression('blink')">Blink</button>
  <button onclick="setExpression('angry')">Angry</button>
  <button onclick="setExpression('happy')">Happy</button>
  <button onclick="setExpression('closed')">Closed</button>
</div>

<script>
function setExpression(expr) {
  const container = document.querySelector('.eyes-container');
  container.className = `eyes-container ${expr}`;
  
  if(expr === 'blink') {
    setTimeout(() => container.className = 'eyes-container normal', 300);
  }
}
</script>
</body>
</html>
